name: .NET Core

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore TP-VoiceMeeter\TP-VoiceMeeter.csproj
    - name: Publish
      run: dotnet publish --configuration Release --no-restore TP-VoiceMeeter\TP-VoiceMeeter.csproj -o package\
    - name: Package
      uses: thedoctor0/zip-release@master
      with:
        filename: 'release.zip'
        path: 'package/.'

name: .NET Core

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get release info
      id: get_release
      uses: bruceadams/get-release@v1.2.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore TP-VoiceMeeter
    - name: Build
      run: dotnet build --configuration Release --no-restore TP-VoiceMeeter/TP-VoiceMeeter.csproj
    - name: Publish
      run: dotnet publish --configuration Release --no-restore TP-VoiceMeeter/TP-VoiceMeeter.csproj -o package/TP-VoiceMeeter/
    - name: Package
      run: cd package && zip -v -r TP-VoiceMeeter.tpp TP-VoiceMeeter
    - name: Upload Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: package/TP-VoiceMeeter.tpp
        asset_name: TP-VoiceMeeter.tpp
        asset_content_type: application/zip
